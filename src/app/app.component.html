<e-flex gap="xl" class="wrapper">
    <div (click)="handleSideSheet()" class="float-but">
        <svg *ngIf="!stateSideSheet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-menu">
            <line x1="3" y1="3" x2="21" y2="3"></line>
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="21" x2="21" y2="21"></line>
        </svg>
        <svg *ngIf="stateSideSheet" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-x">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    </div>
    <app-sidebar [style.transform]="stateSideSheet ? 'translateX(0px)' : 'translateX(-400px)'"></app-sidebar>
    <div class="content">
        <app-header></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</e-flex>
